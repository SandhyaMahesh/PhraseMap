<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Session Review - PhraseMap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="phone">

  <div class="container">
    <h2>Session Review</h2>

    <div class="wave-container">
      <svg width="100%" height="240" class="pitch-lines">
        <line x1="0" y1="80" x2="100%" y2="80" stroke="#999" stroke-dasharray="4" />
        <line x1="0" y1="160" x2="100%" y2="160" stroke="#999" stroke-dasharray="4" />
      </svg>

      <svg width="100%" height="240" class="review-wave">
        <!-- continuous 3-phase line -->
        <path d="M0,150 Q80,130 160,140 Q240,150 320,130" stroke="#4CAF50" stroke-width="6" fill="none"/>
        <path d="M320,130 Q400,120 480,160 Q560,140 640,150" stroke="#F9A826" stroke-width="8" fill="none"/>
        <path d="M640,150 Q720,180 800,150" stroke="#E57373" stroke-width="5" fill="none"/>
      </svg>
    </div>

    <div class="summary-cards">
      <div class="card green"><h3>Most Stable Phrase</h3><p>B (82%)</p></div>
      <div class="card amber"><h3>Most Expressive Phrase</h3><p>C (88%)</p></div>
      <div class="card coral"><h3>Next Focus</h3><p>Even tone in Phrase A</p></div>
    </div>

    <button class="save-btn" data-skipfade="true" onclick="location.href='index.html'">Save Session âœ“</button>
  </div>

<script src="script.js"></script>
</body>
</html>
