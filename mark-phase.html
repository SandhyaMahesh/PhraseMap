<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mark Phase - PhraseMap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="phone">
  <header>
    <span class="material-symbols-rounded tuner" title="Tuner">tune</span>
    <h2>Mark Phrases</h2>
    <span class="material-symbols-rounded end" title="End" data-skipfade="true" onclick="location.href='session-review.html'">arrow_forward</span>
  </header>

  <div class="wave-container">
    <p class="label top">Too Sharp</p>
    <svg width="100%" height="240" class="pitch-lines">
      <line x1="0" y1="80" x2="100%" y2="80" stroke="#999" stroke-dasharray="4" />
      <line x1="0" y1="160" x2="100%" y2="160" stroke="#999" stroke-dasharray="4" />
    </svg>

    <svg width="100%" height="240" class="waveform">
      <defs>
        <linearGradient id="waveGradient" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#4CAF50"/><stop offset="50%" stop-color="#F9A826"/><stop offset="100%" stop-color="#E57373"/>
        </linearGradient>
        <filter id="glow"><feGaussianBlur stdDeviation="2.5" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      </defs>
      <path id="livePath" d="M0,150 Q50,120 100,160 T200,140 T300,170 T400,130 T500,160 T600,150"
            stroke="url(#waveGradient)" stroke-width="6" fill="none" filter="url(#glow)" />
    </svg>

    <p class="label bottom">Too Flat</p>
  </div>

  <button class="mark-btn" data-skipfade="true" onclick="location.href='session-review.html'">Mark Phrase</button>
<script src="script.js"></script>
</body>
</html>
