<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>PhraseMap</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="start-screen">
  <div class="container phone">
    <h1 class="title">PhraseMap</h1>
    <p class="subtitle">Visualize your phrasing. Master your sound.</p>

    <div class="setup">
      <label for="instrument">Instrument</label>
      <select id="instrument">
        <option>Flute</option><option>Violin</option><option>Piano</option>
        <option>Voice</option><option>Clarinet</option>
      </select>

      <label for="piece">Piece Title</label>
      <input type="text" id="piece" placeholder="Enter piece name..." />
    </div>

    <p class="tip">Tip: Tap <strong>START</strong>, then tap “Mark Phrase” at breaks.</p>
    <button class="start-btn" onclick="location.href='mark-phase.html'">Start Practice</button>

    <div class="divider"></div>
    <section class="saved-sessions">
      <h2 class="section-title"><span class="material-symbols-rounded">history</span> Recent Sessions</h2>
      <div class="session-card"><div class="session-info"><h3>Etude in G Major</h3><p>Oct 18, 2025 • Flute</p></div><div class="metric green">Stability 82%</div></div>
      <div class="session-card"><div class="session-info"><h3>Bach Sonata No. 2</h3><p>Oct 14, 2025 • Violin</p></div><div class="metric amber">Expression 88%</div></div>
      <div class="session-card"><div class="session-info"><h3>Vocal Warmup C</h3><p>Oct 11, 2025 • Voice</p></div><div class="metric coral">Tone 79%</div></div>
      <button class="view-all-btn" onclick="location.href='saved-sessions.html'">View All Sessions <span class="material-symbols-rounded">chevron_right</span></button>
    </section>
  </div>
<script src="script.js"></script>
</body>
</html>
